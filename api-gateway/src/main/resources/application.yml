spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=0

            - id: product-service-route
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/product/**
              filters:
                - JwtValidation
                - StripPrefix=0

            - id: inventory-service-route
              uri: lb://INVENTORY-SERVICE
              predicates:
                - Path=/inventory/**
              filters:
                - JwtValidation
                - StripPrefix=0

            - id: order-service-route
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/cart/** , /order/**
              filters:
                - JwtValidation
                - StripPrefix=0

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:password@localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
server:
  port: 8080
auth:
  service:
    url: ${USER_SERVICE_URL}